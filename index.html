<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaultify | PSEI & Crypto Tracker</title>
    
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
      }
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 1.5rem;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 10px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #94a3b8;
      }
      #error-boundary {
        display: none;
        position: fixed;
        inset: 2rem;
        background: #fff;
        border: 2px solid #fee2e2;
        border-radius: 1.5rem;
        padding: 2rem;
        z-index: 10000;
        overflow: auto;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@3.7.0",
        "@google/genai": "https://esm.sh/@google/genai@1.39.0"
      }
    }
    </script>
</head>
<body>
    <div id="app-loader">
        <div class="spinner"></div>
        <div class="loader-text">Waking up Engine...</div>
    </div>

    <div id="error-boundary">
      <h2 style="color: #dc2626; font-weight: 900; text-transform: uppercase; font-size: 14px; margin-bottom: 1rem;">System Error</h2>
      <pre id="error-console" style="background: #fef2f2; padding: 1rem; border-radius: 1rem; font-size: 12px; font-family: monospace; white-space: pre-wrap;"></pre>
      <button onclick="location.reload()" style="margin-top: 1rem; background: #000; color: #fff; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 900; font-size: 10px; text-transform: uppercase;">Retry Boot</button>
    </div>

    <div id="root"></div>

    <!-- Error Reporting -->
    <script>
      window.addEventListener('error', function(e) {
        console.error(e);
        const boundary = document.getElementById('error-boundary');
        const consoleEl = document.getElementById('error-console');
        if (boundary && consoleEl) {
          boundary.style.display = 'block';
          consoleEl.textContent += (e.message || e.reason || 'Unknown error') + '\n' + (e.filename || '') + ':' + (e.lineno || '') + '\n';
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        console.error(e);
        const boundary = document.getElementById('error-boundary');
        const consoleEl = document.getElementById('error-console');
        if (boundary && consoleEl) {
          boundary.style.display = 'block';
          consoleEl.textContent += 'Unhandled Rejection: ' + (e.reason?.message || e.reason || 'Unknown rejection') + '\n';
        }
      });
    </script>

    <!-- App Boot -->
    <script type="text/tsx" src="index.tsx"></script>
    <script type="module" src="https://esm.sh/run"></script>

    <script type="module">
      const observer = new MutationObserver((mutations, obs) => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
          obs.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });

      setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader && loader.parentElement) {
          const text = loader.querySelector('.loader-text');
          if(text) text.textContent = 'Still loading dependencies...';
        }
      }, 5000);
    </script>
</body>
</html>
